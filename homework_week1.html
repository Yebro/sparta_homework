<!doctype html>
<html lang="en">
<head>

  <!-- Webpage Title -->
  <title>상품</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JS -->		
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</head>

<style>

  @import url('https://fonts.googleapis.com/css?family=Hi+Melody&display=swap&subset=korean');

  body {
    background-color: #E8E5A3;
  }

  .group{
    border:1px solid black;
    margin:50px auto 50px auto;
    width: 600px;
    padding:30px;
    border-radius: 10px;
    font-family: 'Hi Melody';
    background-color: #F7F8E0;
  }

  .img{
    width: 400px;
    margin:auto;
    border-radius: 10px;
  }

  .price{
    font-size: 20px;
  }

  .description{
    font-size: 20px;
  }

  .orderbutton{
    text-align: center;
  }

</style>

<body>

  <div class="group">

    <div class="img">
      <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone11-select-2019-family?wid=400&hei=400&fmt=jpeg&qlt=80&op_usm=0.5,0.5&.v=1567022175704" 
      alt="..." class="img-thumbnail">
    </div>

    
    <div class = "goodprice">
      <h1 > Iphone 11 
        <span class="price"> 가격 1,000,000원/개
        </span>
      </h1>   
    </div>

    <div>
      <h6 class="description"> 
        새로운 듀얼 카메라 시스템은 소중한 순간들을 더욱 넓은 장면으로 포착할 수 있게 해줍니다. 스마트폰 사상 가장 빠른 칩과 온종일 가는 배터리 덕분에 충전을 자주 안 해도 더욱 많은 일들을 해낼 수 있죠. 여기에 스마트폰 사상 최고 퀄리티의 동영상을 찍을 수 있기 때문에, 당신의 추억들을 그 어느 때보다 선명하고 아름답게 기록할 수 있습니다.
      </h6>

      <h1 class="order">
        주문하기
      </h1>
    </div>

    <div>

      <div class="input-group mb-3">

        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">성함</span>
        </div>
        <input type="text" placeholder="성함을 입력하세요" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">

      </div>

      <div class="input-group mb-3">

        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">색상</label>
        </div>

        <select class="custom-select" id="inputGroupSelect01">
          <option selected>색상을 선택하세요</option>
          <option value="1">노랑</option>
          <option value="2">민트</option>
          <option value="3">퍼플</option>
          <option value="3">레드</option>
          <option value="3">블랙</option>
          <option value="3">화이트</option>
        </select>

      </div>

      <div class="input-group mb-3">

        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">용량</label>
        </div>

        <select class="custom-select" id="inputGroupSelect01">
          <option selected>용량을 선택하세요</option>
          <option value="1">32GB</option>
          <option value="2">64GB</option>
          <option value="3">128GB</option>
        </select>

      </div>

      <div class="input-group mb-3">

        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
        </div>

        <input type="text" placeholder="주소를 입력하세요" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">

      </div>

      <div class="input-group mb-3">

        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
        </div>

        <input type="text" placeholder="- 없이 입력하세요" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">

      </div>

    </div>

    <div class="orderbutton">
      <button type="button" class="btn btn-primary">주문</button>
    </div>

  </div>

</body>

</html>
